<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Home page</title>

  <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    .center {
      position: absolute;
      text-align: center;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(230, 239, 245);
    }
  </style>
</head>


<body class="center">

  <h1 style="color:rgb(44, 44, 90); font-weight: 700;">
    <i class="fas fa-ship"></i> Crop recommendation
  </h1>



  <form action="result">
    {% csrf_token %}

    <div class="form-group">
      <input class="form-control" placeholder="N value" type="text" required name="        N">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="P value" required type="text" name="        P">
    </div>

    <div class="form-group">
      <input class="form-control" placeholder="K  value" required type="text" name="        K">
    </div>

    <div class="form-group">
      <input class="form-control" placeholder="Temperature level" required type="text" name="TEMPARATURE">
    </div>

    <div class="form-group">
      <input class="form-control" placeholder="Humidity value" required type="text" name="HUMIDITY">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Ph value" required type="text" name="       PH">
    </div>


    <div class="form-group">
      <input class="form-control" placeholder="Rainfall level" required type="text" name="     RAIN">
    </div>

    <div class="form-group">
      <input class="form-control" placeholder="soil_value" required type="text" name="soil_type">
    </div>


    <input class="btn btn-primary btn-lg btn-block" type="submit" value='Predict'>

  </form>
</body>

</html>
